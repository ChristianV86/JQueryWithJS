<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">    
    <title>Calculator Width JS</title>

    <script>

        function sumar(num1, num2){
            alert("La suma es: " + (num1+num2));
        }

        function restar(num1, num2){
            alert("La resta es: " + (num1-num2));
        }

        function multipicar(num1, num2){
            alert("La multiplicacion es: " + (num1*num2));
        }

        function dividir(num1, num2){
            alert("La division es: " + (num1/num2));
        }

        var operacion = prompt("¿Qué operación deseas realizar?").toLowerCase();

        var operador1 = parseInt(prompt("Introduce el primer número"));

        var operador2 = parseInt(prompt("Introduce el segundo número"));

        if(operacion == "sumar"){
            sumar (operador1, operador2);
        }
        else if (operacion == "restar"){
            restar(operador1, operador2);
        }
        else if (operacion == "multiplicar"){
            multipicar(operador1, operador2);
        }
        else if (operacion == "dividir"){
            multipicar(operador1, operador2);
        }
        else{
            alert("Lo siento, operación no permitida");
        }

    </script>
</head>

</html>
